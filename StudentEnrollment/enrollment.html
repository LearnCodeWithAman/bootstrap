<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Enrollment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="my.css">
</head>

<body>

  <div class="container-fluid pt-4">
    <h2 class="text-center title-bg p-2"> Student Enrollment Form </h2>
    <div class="row pt-4">
      <div class="col-md-6 pb-4 border border-top-0 border-left-0 border-bottom-0">
        <div class="form-body">
          <div class="row">
            <div class="form-holder">
              <div class="form-content">
                <div class="form-items">

                  <form id="studentForm" name="studentForm" class="needs-validation">

                    <div class="row pt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label class="control-label col-sm-2" for="Name">Name</label>
                      </div>
                      <div class="col-md-6">
                        <input class="form-control" type="text" id="name" name="name" required>
                        <div class="valid-tooltip">Username field is valid!</div>
                        <div class="invalid-tooltip">Username field cannot be blank!</div>
                      </div>
                    </div>
                    <div class="row pt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label class="control-label col-sm-2" for="Email">Email</label>
                      </div>
                      <div class="col-md-6">
                        <input class="form-control" type="email" id="email" name="email" required>
                        <div class="valid-tooltip">Email field is valid!</div>
                        <div class="invalid-tooltip">Email field cannot be blank!</div>
                      </div>
                    </div>
                    <div class="row  pt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label class="control-label col-sm-2" for="website">Website</label>
                      </div>
                      <div class="col-md-6">
                        <input class="form-control" type="url" id="website" name="website" required>
                        <div class="valid-tooltip">Website field is valid!</div>
                        <div class="invalid-tooltip">Website field cannot be blank!</div>
                      </div>
                    </div>
                    <div class="row  pt-2">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label class="control-label" for="image">Image Link</label>
                      </div>
                      <div class="col-md-6">
                        <input class="form-control" type="text" id="imageLink" name="image" required>
                      </div>
                    </div>


                    <div class="row pt-3">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label class="control-label col-sm-2" for="gender">Gender</label>
                      </div>
                      <div class="col-md-6">
                        <input class="form-radio" type="radio" name="gender" id="male" value="Male" autocomplete="off" required>
                        <label class="btn" for="male">Male</label>

                        <input class="form-radio" type="radio" name="gender" id="female" value="Female" autocomplete="off" required>
                        <label class="btn" for="female">Female</label>
                      </div>
                    </div>

                    <div class="row pt-3">
                      <div class="col-md-2"></div>
                      <div class="col-md-3">
                        <label class="control-label col" for="skills">Skills</label>
                      </div>
                      <div class="col-md-6">
                        <div class="form-inline">

                          <input class="form-check-input" name="skills" type="checkbox" value="Java" id="chkJava">
                          <label class="form-check-label" for="chkjava">Java</label>

                          <input class="form-check-input" name="skills" type="checkbox" value="HTML" id="chkHtml">
                          <label class="form-check-label" for="chkhtml">HTML</label>

                          <input class="form-check-input" name="skills" type="checkbox" value="CSS" id="chkCss">
                          <label class="form-check-label" for="chkcss">CSS</label>

                        </div>
                      </div>
                    </div>

                    <div class="row pt-5">

                    
                      <div class="form-buton col text-end">
                        <button id="submit" type="submit" class="btn btn-primary">Enroll Student</button>
                      </div>

                      <div class="form-button col text-center">
                        <button id="clear" type="button" onclick="clearAll()"
                          class="btn clearBtn">Clear</button>
                      </div>

                      
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1 pb-4 border-left"></div>
      <div class="col-md-4 pb-4">

        <h3 class="text-center fw-semibold"> Enrolled Students </h3>

          <div class="scrollbar pt-3">

            <table id="dynamicTable" class="table table-responsive table-bordered border border-3">
              <thead>
                <tr>
                  <th class="col-md-9" style="background-color: #556B2F; color: white;">Description</th>
                  <th class="col-md-3" style="background-color: #556B2F; color: white;">Image</th>
                </tr>
              </thead>
              <tbody id="tbody" class="table-success">
                <div></div>
              </tbody>

            </table>
          </div>

      </div>
    </div>
  </div>


  <script src="my.js"></script>
</body>

</html>
